<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script
      src="https://kit.fontawesome.com/c578b459da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css files/popup.css" />
    <link rel="stylesheet" href="css files/main.css" />
    <link rel="stylesheet" href="css files/mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2 class="logo"><a href="index.html">LEEMO</a></h2>

      <nav id="navbar">
        <button class="close-button">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="main.html">Expense Tracker</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li><button class="reset-button">Clear and Reset</button></li>
        </ul>
      </nav>
      <button class="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>

    <!-- main seciton -->
    <main class="main-section">
      <div class="transactions-section">
        <button id="close-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h4>Transactions</h4>
        <div class="t-boxes"></div>
      </div>
      <!-- inputsection -->
      <div class="input-section">
        <div class="current-balance">
          <div>
            <h3>Current Balance:</h3>
            <p id="balance">$00.00</p>
          </div>
          <div class="btn-box">
            <button class="transaction-btn">All Transactions</button>
          </div>
        </div>
        <!-- <div class="entry-section"> -->
        <div class="entry-input">
          <h3>New Transaction</h3>

          <form action="" id="transaction-form">
            <div class="transaction-type">
              <p>Transaction type</p>
              <input type="radio" name="money" id="income-radio" required />
              <label for="income-radio">Income</label>
              <input type="radio" name="money" id="expenses-radio" required />
              <label for="expenses-radio">Expenses</label>
            </div>
            <label for="">Description</label>
            <input
              type="text"
              placeholder="Add a transaction  description"
              id="description"
              required
            />
            <label for="">Amount</label>
            <input
              type="number"
              placeholder="Enter Amount"
              id="amount"
              required
            />
            <button type="submit">Add transaction</button>
          </form>
        </div>
        <!-- balance and expenes -->
        <div class="bal-ex">
          <h4>Transaction Summary</h4>
          <div class="bal">
            <div class="bal1"><h5>Income</h5></div>
            <div class="bal2"><p id="income">$00.00</p></div>
          </div>
          <div class="expenses">
            <div class="exp1"><h5>Expenses</h5></div>
            <div class="exp2"><p id="expenses">$00.00</p></div>
          </div>
        </div>
      </div>
    </main>
    <!-- popup section -->
    <div class="overlay"></div>
    <div class="popup">
      <div class="popup-content">
        <img
          src="images/X Logo Icon.png"
          alt=""
          class="close-popup"
          height="30px width30px"
        />
        <p>Generate A Random Budget To Get Started</p>
        <button class="generate-button">Generate</button>
        <div class="generated-budget"></div>
        <div class="btn-group">
          <button class="use-budget">Use Budget</button>
          <button class="another-budget">Generate Another</button>
        </div>
        <div class="direct-link">
          <button class="direct-btn">Use Custom Budget</button>
        </div>
      </div>
    </div>
    <script src="js files/main.js"></script>
    <script src="js files/popup.js"></script>
    <script src="js files/index.js"></script>
  </body>
</html>
